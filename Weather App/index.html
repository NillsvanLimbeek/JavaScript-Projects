<!doctype html>

<html>
	<head>
		<title>Your Local Weather</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/weather-icons.min.css">
		<link rel="stylesheet" href="css/queries.css">
	</head>
    
	<body>
        <div class="wrapper">
            <div class="top clear">
                <div class="weather-icon">
                    <i class="wi wi-day-sunny"></i>
                </div>
                
                <div class="condition">
                    <p class="conditionDisplay">Clear Sky</p>
                    <p class="city">Volendam, NL</p>    
                </div>    
            </div>
            
            <div class="bottom">
                <div class="temperature">
                    <p>0</p>
                </div>
                
                <div class="buttons">
                    <p class="celsius active">°Celsius</p> 
                    <p class="fahrenheit">°Fahrenheit</p> 
                </div>
                
            </div>
            
            <div class="footer">
                <p>Designed &amp; Coded by <a href="http://www.github.com/nillsvanlimbeek" target="_blank">Nills van Limbeek</a></p>
            </div>
        </div>
        
        
<!--        <script src="script.js"></script>-->
    
	</body>
</html>
